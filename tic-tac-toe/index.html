<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display-player">
            <span class="player playerX">X</span> 's Turn
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="Display announcer hide" id="winner"></section>
        <section class="control">
            <button id="reset">Reset</button>
        </section>
    </main>
    
</body>
</html>
